<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Akun</title>
    <link rel="stylesheet" href="style.css"> <!-- Link ke file CSS -->
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Pengaturan Akun</h1>
    </header>

    <!-- Kontainer Utama -->
    <div class="container">
        <!-- Form Pengaturan Akun -->
        <form>
            <div class="form-group">
                <label for="profile-pic">Foto Profil:</label>
                <input type="file" id="profile-pic" name="profile-pic" onchange="previewProfilePic()">
            </div>
            <div class="profile-info">
                <img id="profile-img" src="" alt="Foto Profil" class="profile-img" style="display: none;">
                <div class="username-info">
                    <p id="name">Nama Pengguna</p> <!-- Placeholder untuk nama -->
                    <p id="username">Username</p> <!-- Placeholder untuk username -->
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Nomor HP:</label>
                <input type="text" id="phone" name="phone" placeholder="Masukkan Nomor HP">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan Email">
            </div>
            <div class="form-group">
                <label for="address">Alamat:</label>
                <textarea id="address" name="address" placeholder="Masukkan Alamat"></textarea>
            </div>
            <div class="form-group">
                <label for="birth-place">Tempat, Tanggal Lahir:</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="birth-place" name="birth-place" placeholder="Masukkan Tempat Lahir" style="flex: 2;">
                    <input type="date" id="birth-date" name="birth-date" style="flex: 1;">
                </div>
            </div>
            
            <div class="form-group">
                <label for="age">Umur:</label>
                <input type="number" id="age" name="age" placeholder="Masukkan Umur">
            </div>
            <button type="submit">Simpan</button>
            <button type="button" onclick="window.history.back()">Kembali</button>
        </form>

        <!-- Menu Ikon -->
        <div class="menu">
            <a href="#" title="Beranda">&#x1F3E0;</a> <!-- Ikon Home -->
            <a href="#" title="Notifikasi">&#x1F514;</a> <!-- Ikon Bell -->
            <a href="#" title="Pengaturan">&#9881;</a> <!-- Ikon Settings -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Helty Friends. All Rights Reserved.</p>
    </footer>

    <script>
    function previewProfilePic() {
        const fileInput = document.getElementById('profile-pic');
        const profileImg = document.getElementById('profile-img');
        const changePhotoBtn = document.getElementById('change-photo-btn');
        const file = fileInput.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                profileImg.src = e.target.result;
                profileImg.style.display = 'block';
                fileInput.style.display = 'none'; // Sembunyikan input file
                changePhotoBtn.style.display = 'inline-block'; // Tampilkan tombol Ubah Foto
            }
            reader.readAsDataURL(file);
        }
    }

    function changePhoto() {
        const fileInput = document.getElementById('profile-pic');
        const changePhotoBtn = document.getElementById('change-photo-btn');

        fileInput.style.display = 'block'; // Tampilkan input file
        changePhotoBtn.style.display = 'none'; // Sembunyikan tombol Ubah Foto
        fileInput.value = ''; // Reset nilai input file
    }
</script>

    
</body>
</html>
